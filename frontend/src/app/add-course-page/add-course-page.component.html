<section class="py-20 min-h-screen">
  <div class="mx-auto max-w-4xl bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">
      Add New Course
    </h2>
    <form (ngSubmit)="onSubmit()">
      <div class="my-4">
        <label
          for="courseName"
          class="block text-lg font-semibold text-gray-700"
          >Course Name:</label
        >
        <input
          type="text"
          [(ngModel)]="courseName"
          name="courseName"
          required
          placeholder="Enter course name"
          class="border border-gray-300 p-2 rounded-lg w-full mb-4"
        />
      </div>

      <div class="my-4">
        <label
          for="courseCode"
          class="block text-lg font-semibold text-gray-700"
          >Course Code:</label
        >
        <input
          type="text"
          [(ngModel)]="courseCode"
          name="courseCode"
          required
          placeholder="Enter course code"
          class="border border-gray-300 p-2 rounded-lg w-full mb-4"
        />
      </div>

      <div class="my-4">
        <label
          for="departmentSelect"
          class="block text-lg font-semibold text-gray-700"
          >Select Department:</label
        >
        <select
          id="departmentSelect"
          [(ngModel)]="selectedDepartment"
          name="department"
          required
          class="border border-gray-300 p-2 rounded-lg w-full mb-4"
        >
          <option
            *ngFor="let department of departments"
            [value]="department.id"
          >
            {{ department.departmentName }}
          </option>
        </select>
      </div>

      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">
        Add Course
      </button>
    </form>
  </div>
</section>
