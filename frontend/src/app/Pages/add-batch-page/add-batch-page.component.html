<section class="py-20 min-h-screen">
  <div class="mx-auto max-w-4xl bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">
      Add New Batch
    </h2>
    <form (ngSubmit)="onSubmit()">
      <div class="my-4">
        <label for="batchName" class="block text-lg font-semibold text-gray-700"
          >Batch Name:</label
        >
        <input
          type="text"
          [(ngModel)]="batchName"
          name="batchName"
          required
          placeholder="Enter batch name"
          class="border border-gray-300 p-2 rounded-lg w-full mb-4"
        />
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">
        Add Batch
      </button>
    </form>
  </div>
</section>
