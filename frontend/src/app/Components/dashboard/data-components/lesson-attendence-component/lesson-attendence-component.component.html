<section
  class="w-full border flex flex-col justify-start items-center border-gray-700 bg-main sm:h-[35rem] lg:h-96 rounded-2xl overflow-hidden"
>
  <div class="w-full h-20 flex-col bg-main flex">
    <div class="flex h-full px-10 flex-row justify-between items-center">
      <div class="flex flex-row items-center gap-4">
        <p>Lesson Attendance</p>
        <p
          class="bg-white text-xl h-7 w-7 rounded-xl text-black text-center overflow-hidden"
        >
          !
        </p>
      </div>
      <button hlmBtn variant="outline">Details</button>
    </div>
    <brn-separator hlmSeparator class="bg-gray-600" />
  </div>
  <div id="chart" class="w-full p-5 lg:h-72 h-72">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions"
      [yaxis]="chartOptions.yaxis"
      [legend]="chartOptions.legend"
      [fill]="chartOptions.fill"
      [stroke]="chartOptions.stroke"
      [tooltip]="chartOptions.tooltip"
      [xaxis]="chartOptions.xaxis"
    ></apx-chart>
  </div>
</section>
