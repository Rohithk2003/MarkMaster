<section class="py-20">
  <div class="mx-32">
    <div class="flex flex-row justify-between items-center">
      <p class="rethink-sans text-4xl font-bold">Student Marks Dashboard</p>
      <brn-select class="inline-block" placeholder="Filter by course">
        <hlm-select-trigger class="w-56">
          <hlm-select-value />
        </hlm-select-trigger>
        <hlm-select-content>
          <hlm-option
            *ngFor="let course of courses"
            value="{{ course.code }}"
            >{{ course.name }}</hlm-option
          >
        </hlm-select-content>
      </brn-select>
    </div>
    <div
      class="flex flex-row justify-between items-center flex-wrap gap-20 w-full py-8"
    >
      <div class="border p-5 w-72 h-44 border-gray-600 rounded-xl">
        <p class="text-xl">Total Students</p>
        <p class="text-3xl font-bold">5</p>
      </div>

      <div class="border p-5 w-72 h-44 border-gray-600 rounded-xl">
        <p class="text-xl">Average Mark</p>
        <p class="font-bold text-3xl">50%</p>
        <div class="text-3xl font-bold relative">
          <progress
            value="50"
            max="100"
            class="progress-bar w-56 h-6 bg-gray-300"
          ></progress>
          <p class="absolute top-1 text-base right-[50%]">50%</p>
        </div>
      </div>

      <div class="border p-5 w-72 h-44 border-gray-600 rounded-xl">
        <p class="text-xl">Highest Mark</p>
        <p class="text-3xl font-bold">99</p>
      </div>
      <div class="border p-5 w-72 h-44 border-gray-600 rounded-xl">
        <p class="text-xl">Lowest Mark</p>
        <p class="text-3xl font-bold">80</p>
      </div>
    </div>
  </div>
  <section class="flex rounded-xl justify-center items-center">
    <div class="table-container rounded-xl mx-32 w-full">
      <div class="bg-neutral-800 w-full p-4">
        <input
          type="text"
          class="bg-white border py-2.5 px-4 w-96 text-black rounded-lg"
          placeholder="Filter by name"
        />
      </div>
      <div class="py-5 px-5 bg-neutral-800">
        <table class="w-full h-full">
          <thead>
            <tr class="border-b h-14">
              <th><input type="checkbox" name="" id="" /></th>
              <th *ngFor="let heading of headers">
                {{ heading }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students" class="h-14 text-center">
              <td><input type="checkbox" name="" id="" /></td>
              <td>{{ student.name }}</td>
              <td>{{ student.age }}</td>
              <td>{{ student.phoneNumber }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.coursesEnrolled }}</td>
              <td>{{ student.batch }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</section>
