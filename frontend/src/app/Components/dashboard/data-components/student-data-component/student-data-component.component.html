<section
  class="w-full border flex flex-col justify-start items-center border-gray-700 bg-main h-full rounded-2xl overflow-hidden"
>
  <div class="w-full h-20 flex-col bg-main flex">
    <div class="flex h-full px-4 flex-row justify-between items-center">
      <div class="flex flex-row items-center gap-4">
        <p>Student Details</p>
        <p
          class="bg-white text-xl h-7 w-7 rounded-xl text-black text-center overflow-hidden"
        >
          !
        </p>
      </div>
      <a href="/dashboard/student-details" hlmBtn variant="outline">Details</a>
    </div>
    <brn-separator hlmSeparator class="bg-gray-600" />
  </div>
  <p-table
    [value]="products"
    styleClass="border min-h-dvh w-full border border-gray-800 bg-main border-gray-200 overflow-hidden"
    class="w-full"
    [tableStyle]="{ 'min-width': '50rem', width: '100%' }"
  >
    <ng-template
      pTemplate="header"
      class="border-b p-3 text-center rounded-2xl"
    >
      <tr class="bg-main p-2">
        <th *ngFor="let i of headers">{{ i }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr class="bg-main p-2">
        <td>{{ product.firstName }}</td>
        <td>{{ product.lastName }}</td>
        <td>{{ product.age }}</td>
        <td>{{ product.email }}</td>
        <td>{{ product.rollNo }}</td>
        <td>{{ product.dob }}</td>
        <td>{{ product.batch?.batch }}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
