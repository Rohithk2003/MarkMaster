<section
  class="w-full border flex flex-col justify-start items-center border-gray-700 bg-main h-full rounded-2xl overflow-hidden"
>
  <div class="w-full h-20 flex-col bg-main flex">
    <div class="flex h-full px-4 flex-row justify-between items-center">
      <div class="flex flex-row items-center gap-4">
        <p>Student Details</p>
        <p
          class="bg-white text-xl h-7 w-7 rounded-xl text-black text-center overflow-hidden"
        >
          !
        </p>
      </div>
      <button hlmBtn variant="outline">Details</button>
    </div>
    <brn-separator hlmSeparator class="bg-gray-600" />
  </div>
  <p-table
    [value]="products"
    styleClass="border w-full border border-gray-800 bg-main border-gray-200 overflow-hidden"
    class="w-full"
    [tableStyle]="{ 'min-width': '50rem', width: '100%' }"
  >
    <ng-template
      pTemplate="header"
      class="border-b p-3 text-center rounded-2xl"
    >
      <tr class="bg-main p-2">
        <th>Name</th>
        <th>Roll Number</th>
        <th>Parent Phone Number</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr class="bg-main p-2">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
