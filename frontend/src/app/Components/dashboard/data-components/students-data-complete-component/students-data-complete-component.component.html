<section class="px-10 py-11">
  <div
    class="flex flex-row p-7 rounded-t-2xl bg-main items-center justify-between"
  >
    <p class="font-bold text-2xl text-center h-full">Student Details</p>
    <div class="relative mt-1 lg:w-96">
      <div
        class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          fill="none"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </div>
      <input
        class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-9 p-2.5 bg-main dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        id="topbar-search"
        name="email"
        [formControl]="query"
        (input)="handleSearchApi()"
        placeholder="Search"
        type="text"
      />
    </div>
    <div class="space-x-2">
      <a href="/dashboard/add-student">Add Student</a>
      </div>
  </div>
  <div
    class="w-full flex flex-col justify-start items-center bg-main h-full min-h-[65dvh] rounded-b-2xl overflow-hidden"
  >
    <p-table
      [value]="filteredStudentsData"
      styleClass="border min-h-dvh w-full border border-gray-800 bg-main border-gray-200 overflow-hidden"
      class="w-full"
      [tableStyle]="{ 'min-width': '50rem', width: '100%' }"
    >
      <ng-template
        pTemplate="header"
        class="border-b p-3 text-center rounded-2xl"
      >
        <tr class="bg-main p-2">
          <th *ngFor="let i of headers">{{ i }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr class="bg-main p-2">
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.rollNo }}</td>
          <td>{{ item.dob }}</td>
          <td>{{ item.batch?.batch }}</td>
          <td>
            <button
              class="bg-blue-500 py-2 px-6 rounded-xl mr-2"
              (click)="createRouteLink(item.id)"
            >
              Edit
            </button>
            <button
              class="bg-red-500 py-2 px-6 rounded-xl"
              (click)="deleteStudent(item.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
