<section class="px-10 py-11">
  <div
    class="flex flex-row p-7 rounded-t-2xl bg-main items-center justify-between"
  >
    <p class="font-bold text-2xl text-center h-full">Student Details</p>
    <div class="relative mt-1 lg:w-96">
      <div
        class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          fill="none"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </div>
      <input
        class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-9 p-2.5 bg-main dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        id="topbar-search"
        name="email"
        [formControl]="query"
        (input)="handleSearchApi()"
        placeholder="Search"
        type="text"
      />
    </div>
    <div class="space-x-2">
      <button (click)="showDialog()" hlmBtn>Add Student</button>
      <button hlmBtn variant="default">Modify</button>
    </div>
  </div>
  <div
    class="w-full flex flex-col justify-start items-center bg-main h-full min-h-[65dvh] rounded-b-2xl overflow-hidden"
  >
    <p-table
      [value]="products"
      styleClass=" w-full   bg-main  overflow-hidden"
      class="w-full"
      [tableStyle]="{ 'min-width': '50rem', width: '100%' }"
    >
      <ng-template
        pTemplate="header"
        class="border-b bg-main text-center !text-lg rounded-2xl"
      >
        <tr class="!text-lg">
          <th style="padding: 20px !important">Name</th>
          <th style="padding: 20px !important">Roll Number</th>
          <th style="padding: 20px !important">Parent Phone Number</th>
          <th style="padding: 20px !important">Quantity</th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        class="hover:bg-neutral-600 hover:cursor-pointer"
        let-product
      >
        <tr
          class="bg-main p-4 hover:bg-neutral-600 text-lg hover:cursor-pointer"
        >
          <td style="padding: 20px !important">{{ product.code }}</td>
          <td style="padding: 20px !important">{{ product.name }}</td>
          <td style="padding: 20px !important">{{ product.category }}</td>
          <td style="padding: 20px !important">{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
<p-dialog
  header="Add student"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-5">Put student details here.</span>
  <div class="grid grid-cols-4 gap-3 mb-3">
    <div class="flex items-center">
      <label for="name" class="font-semibold w-6rem">Name</label>
    </div>
    <input
      pInputText
      id="name"
      class="flex-auto p-2 col-span-3 w-full"
      autocomplete="off"
    />
  </div>
  <div class="grid grid-cols-4 gap-3 mb-5">
    <div class="flex items-center">
      <label for="email" class="font-semibold col-span-1 w-6rem">Email</label>
    </div>

    <input
      pInputText
      id="email"
      class="flex-auto p-2 col-span-3 w-full"
      autocomplete="off"
    />
  </div>
  <div class="flex justify-content-end gap-2">
    <button
      hlmBtn
      label="Cancel"
      severity="secondary"
      (click)="visible = false"
    >
      Cancel
    </button>
    <button hlmBtn label="Save" (onClick)="visible = false">Save</button>
  </div>
</p-dialog>
