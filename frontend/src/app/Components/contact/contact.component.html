<section
  class="rethink-sans bg-white dark:bg-[#121212] min-h-[100dvh] pt-20 flex justify-center items-center"
>
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <h2
      class="mb-4 text-4xl tracking-tight font-bold text-center text-gray-900 dark:text-white"
    >
      Contact Us
    </h2>

    <p
      class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl"
    >
      Got a technical issue? Want to send feedback about a beta feature? Need
      details about our Business plan? Let us know.
    </p>
    <form action="#" class="space-y-8">
      <div>
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          for="email"
          >Your email</label
        >
        <input
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-secondary dark:border-gray-600 dark:placeholder-gray-400 dark:text-secondary-foreground dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
          id="email"
          placeholder="name@markmaster.com"
          required
          type="email"
        />
      </div>
      <div>
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          for="subject"
          >Subject</label
        >
        <input
          class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-secondary dark:border-gray-600 dark:placeholder-gray-400 dark:text-secondary-foreground dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
          id="subject"
          placeholder="Let us know how we can help you"
          required
          type="text"
        />
      </div>
      <div class="sm:col-span-2">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
          for="message"
          >Your message</label
        >
        <textarea
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-secondary dark:border-gray-600 dark:placeholder-gray-400 dark:text-secondary-foreground dark:focus:ring-primary-500 dark:focus:border-primary-500"
          id="message"
          placeholder="Leave a comment..."
          rows="6"
        ></textarea>
      </div>
      <button
        class="py-3 px-5 text-sm bg-secondary text-secondary-foreground font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        type="submit"
      >
        Send message
      </button>
    </form>
  </div>
</section>
<app-footer />
